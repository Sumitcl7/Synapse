apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: synapseacrdev.azurecr.io/user-service:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
